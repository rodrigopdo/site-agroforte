<!--BARRA PROGRESSO-->

      <div class="mt-5">

        <h4 class="mb-4 mt-5"><i class="fa fa-user-circle"></i></i>  Dados Pessoais</h4>

      </div>

      <div class="progress mt-2">
    
        <div class="progress-bar greenSecondaryBg" role="progressbar" style="width: 50%;">50%</div>
      
    </div>

    <p class="mt-2 mb-5 text-light">Etapa 2 / 4</p>

    <p class="text-right text-light">*Campo Obrigatório </p>
                                            
        
        <div class="form-row">
          
          <div class="form-group col-md-4"> 
            <label class="control-label" for="inputCidade">Nacionalidade*</label>
            <input type="text" name="nacionalidade" class="form-control" placeholder="">
          </div>

          <div class="form-group col-md-5"> <!--banco dados cidades Brasil-->
            <label class="control-label" for="estado">Local de Nascimento*</label>
            <input type="text" name="estado" class="form-control" placeholder=""> 
          </div>

          <div class="form-group col-md-3">
            
            <label  for="inputGenero">Gênero</label>
            <select class="custom-select mr-sm-2" id="inputGenero">
              <option selected>Selecione...</option>
              <option value="1">Feminino</option>
              <option value="2">Masculino</option>
              <option value="3">Prefiro não informar</option>
            </select>
            
          </div>
       
        </div>

        <div class="form-row">
          
          <div class="form-group col-md-6"> 
            <label class="control-label" for="inputCidade">Nome da mãe*</label>
            <input type="email" name="nomeMae"class="form-control" id="nomeMae" placeholder="">
          </div>

          <div class="form-group col-md-6">
           
            <label  for="inputValor">Estado civil*</label>
            <select class="custom-select mr-sm-2" id="inputValor">
              <option selected>Selecione uma opção</option>
              <option value="1">Solteiro(a)</option>
              <option value="2">Casado(a)</option>
              <option value="3">Divorciado(a)</option>
              <option value="3">Amasiado(a)</option>
              <option value="4">Viúvo(a)</option>  
            </select>

          </div>
         
        </div>

        <div class="form-row">

          <div class="form-group col-md-7">
            <label class="control-label" for="inputNumero">Número de identidade (RG)*</label>
            <input type="text" name="numero"class="form-control" id="inputCep" placeholder="">
          </div>

          <div class="form-group col-md-2">
            <label class="control-label" for="inpuComplemento">UF*</label>
            <input type="text" name="complemento" class="form-control" placeholder=""> 
          </div>

          <div class="form-group col-md-3">
            <label class="control-label" for="orgaoExpeditor">Orgão Expeditor*</label>
            <input type="text" name="orgaoExpeditor" class="form-control" placeholder=""> 
          </div>
        
        </div>
